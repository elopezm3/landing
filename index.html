<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/background.png');">
    <div class="container">
      <h1>LeWagon brings tech skills to creative people</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="btn-green" href="https://www.lewagon.com/es">Apply now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 style="text-align:center;">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg">
        <h3>Apply</h3>
        <p>Now it's the time.</p>
      </div>
      <div class="card">
        <img src="images/learn.svg">
        <h3>Learn to code</h3>
        <p>Better now than never</p>
      </div>
      <div class="card">
        <img src="images/product.svg">
        <h3>Build products</h3>
        <p>You can even become rich.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="https://www.facebook.com/lewagon"><i class="fa-brands fa-square-facebook"></i></a>
      <a href="https://github.com/lewagon"><i class="fa-brands fa-github"></i></a>
      <a href="https://twitter.com/lewagonlondon"><i class="fa-brands fa-square-twitter"></i></a>
      <a href="https://www.instagram.com/lewagonspain/?hl=es"><i class="fa-brands fa-square-instagram"></i></a>
    </div>
    <p>This website was coded at LeWagon.</p>
  </div>
</body>
</html>
